name: build
on:
    - push
    - pull_request
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        ruby: ['2.2.0', '2.2.5', '2.3.0', 'jruby-9.0.0.0']
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Create build
        run: bundle exec rake build

      - name: Run Specs
        run: bundle exec rake spec
